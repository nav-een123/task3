
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

<style>
    .d1{
        height: 50vh;
        width: 100vw;
        background-color: rgb(71, 135, 192);
    }
    h1{
        text-shadow: 3px 3px 4px rgb(189, 27, 27);
    }
    ul{
        list-style: square;
    }

</style>
</head>
<body>
    <div class="d1">
    <h1>Welcome To, {{ name }}!</h1>

    <h2>Designation List:</h2>
    
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    {% if is_admin %}
        <p>You have admin access.</p>
    {% else %}
        <p>You are a regular user.</p>
    {% endif %}
    </div>
</body>
</html>
